<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Math Game</title>
</head>
<body>
    <!-- Box that holds the game -->
    <div class="container">
        <!-- Score box -->
        <div class="score">
            Score: <span class="scoreValue">0</span>
        </div>
        <!-- Alerts -->
        <div class="popup correct">
            Correct
        </div>
        <div class="popup wrong">
            Try again
        </div>
        <!-- Question box -->
        <div class="wide question">
        1 x 5
        </div>
        <!-- Instructions box -->
        <div class="wide instructions">
            Click on the correct answer
        </div>
        <!-- Choices -->
        <div class="wide choices">
            <div class="box box1">
                1
            </div>
            <div class="box box2">
                2
            </div>
            <div class="box box3">
                3
            </div>
            <div class="box box4">
                4
            </div>
        </div>
          <!-- Timer -->
          <div class="timer">
            Time remaining: <span class="timerValue"></span> sec
        </div>
        <!-- Start and reset button -->
        <div class="btn startReset">Start Game</div>
        <!-- Game Over Popup -->
        <div class="gameOver">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
